<!DOCTYPE html>
<html>
  
  <head>
    <title>food.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.6.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    
    <a-scene fog="color: #50bfe7; far: 0; type: linear;">
      <a-assets>
        <img id="baconpng" src="assets/bacon.png">
        <a-asset-item id="baconobj" src="assets/bacon.obj"></a-asset-item>
        <img id="balljpg" src="assets/ball.jpg">
        <a-asset-item id="ballobj" src="assets/ball.obj"></a-asset-item>
        <img id="cartpng" src="assets/cart.png">
        <a-asset-item id="cartobj" src="assets/cart.obj"></a-asset-item>
        <img id="cartbpng" src="assets/cartb.png">
        <a-asset-item id="cartbobj" src="assets/cartb.obj"></a-asset-item>
        <img id="apng" src="assets/a.png">
        <img id="fishpng" src="assets/fish.png">
        <a-asset-item id="fishobj" src="assets/fish.obj"></a-asset-item>
        <img id="porkpng" src="assets/pork.png">
        <a-asset-item id="porkobj" src="assets/pork.obj"></a-asset-item>
        <img id="salmonrawpng" src="assets/salmonraw.png">
        <a-asset-item id="salmonrawobj" src="assets/salmonraw.obj"></a-asset-item>
        <img id="lobsterspng" src="assets/lobsters.png">
        <a-asset-item id="lobstersobj" src="assets/lobsters.obj"></a-asset-item>
        <img id="sausagepng" src="assets/sausage.png">
        <a-asset-item id="sausageobj" src="assets/sausage.obj"></a-asset-item>
        <img id="fishbpng" src="assets/fishb.png">
        <a-asset-item id="fishbobj" src="assets/fishb.obj"></a-asset-item>
        <img id="bpng" src="assets/b.png">
        <img id="Sandwichpng" src="assets/Sandwich.png">
        <a-asset-item id="sandwichobj" src="assets/sandwich.obj"></a-asset-item>
        <img id="hotdogpng" src="assets/hotdog.png">
        <a-asset-item id="hotdogobj" src="assets/hotdog.obj"></a-asset-item>
        <img id="Hambugerpng" src="assets/Hambuger.png">
        <a-asset-item id="hamburgerobj" src="assets/hamburger.obj"></a-asset-item>
        <img id="friedpotatopng" src="assets/friedpotato.png">
        <a-asset-item id="friedpotatoobj" src="assets/friedpotato.obj"></a-asset-item>
        <img id="Tacopng" src="assets/Taco.png">
        <a-asset-item id="tacoobj" src="assets/taco.obj"></a-asset-item>
        <img id="cokepng" src="assets/coke.png">
        <a-asset-item id="cokeobj" src="assets/coke.obj"></a-asset-item>
        <img id="cpng" src="assets/c.png">
        <img id="salmonpng" src="assets/salmon.png">
        <a-asset-item id="salmonobj" src="assets/salmon.obj"></a-asset-item>
        <img id="dpng" src="assets/d.png">
        <img id="steakpng" src="assets/steak.png">
        <a-asset-item id="steakobj" src="assets/steak.obj"></a-asset-item>
        <img id="hameggmuffinpng" src="assets/ham egg muffin.png">
        <a-asset-item id="hameggmuffinobj" src="assets/ham egg muffin.obj"></a-asset-item>
        <img id="bacon_1png" src="assets/bacon_1.png">
        <a-asset-item id="bacon_1obj" src="assets/bacon_1.obj"></a-asset-item>
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="-2 1.6 3" rotation="0 -40 0">
        <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
      </a-entity>
      
      <a-sky id="sky" radius="5000" segments-height="20" segments-width="64" color="#072036"
      flat-shading="true" opacity="1" repeat="1 1" shader="standard" side="double" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>
      
      <a-light id="point-light-1" color="#ffffff" distance="0" intensity="1" type="point"
      light="castShadow: false;" position="0 7 5" visible="true"></a-light>
      
      <a-light id="ambient-light" color="#ffffff" intensity="1.1" type="ambient"
      visible="true"></a-light>
      
      <a-obj-model id="bacon" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #baconpng;" src="#baconobj"
      position="0.00 0.90 -2.00" rotation="90 0 0" scale="1 1 1" visible="false"></a-obj-model>
      
      <a-obj-model id="ball" color="#ffffff" metalness="0.2" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #balljpg;"
      src="#ballobj" position="-2 32 0" rotation="0 90 0" scale="12 12 12" visible="true"></a-obj-model>
      
      <a-obj-model id="cart" color="#ffffff" metalness="0.4" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #cartpng;"
      src="#cartobj" position="1.3 0 0" rotation="0 190 0" scale="0.015 0.015 0.015" visible="true"></a-obj-model>
      
      <a-obj-model id="cartb" color="#ffffff" metalness="0.4" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #cartbpng;"
      src="#cartbobj" position="1.30 0.00 0.00" rotation="0 190 0" scale="0.015 0.015 0.015"
      visible="true"></a-obj-model>
      
      <a-image id="a" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#apng"
      position="-6.10 1.80 -2.50" rotation="0 0 0.00" scale="1.46 1 1" visible="true"></a-image>
      
      <a-obj-model id="fish" color="#ffffff" metalness="0.3" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #fishpng;" src="#fishobj"
      position="-7.50 3.00 -2.00" rotation="0 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
      
      <a-obj-model id="pork" color="#ffffff" metalness="0.36" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #porkpng;"
      src="#porkobj" position="-6.10 3.00 -2.00" rotation="0 0 0" scale="0.03 0.03 0.03"
      visible="true"></a-obj-model>
      
      <a-obj-model id="salmon" color="#ffffff" metalness="0.34" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #salmonrawpng;"
      src="#salmonrawobj" position="-4.60 3.00 -2.00" rotation="0 0 0.00" scale="0.03 0.03 0.03"
      visible="true"></a-obj-model>
      
      <a-obj-model id="lobsters" color="#ffffff" metalness="0.41" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #lobsterspng;"
      src="#lobstersobj" position="-7.5 1.50 -2.00" rotation="0 0 180" scale="0.03 0.03 0.03"
      visible="true"></a-obj-model>
      
      <a-obj-model id="sausage" color="#ffffff" metalness="0.37" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #sausagepng;"
      src="#sausageobj" position="-6.1 1.5 -2" rotation="0 0 0.00" scale="0.03 0.03 0.03"
      visible="true"></a-obj-model>
      
      <a-obj-model id="fishb" color="#ffffff" metalness="0.39" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #fishbpng;"
      src="#fishbobj" position="-4.6 1.5 -2" rotation="0 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
      
      <a-image id="b" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#bpng"
      position="0.00 1.90 -2.5" rotation="0 0 0" scale="1.7 1.2 1" visible="true"></a-image>
      
      <a-obj-model id="sandawith" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Sandwichpng;"
      src="#sandwichobj" position="-1 3.00 -2.00" rotation="10 0 0" scale="1.8 1.8 1.8"
      visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 10 360 0; "
      animation__1="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: click; to: 1.3 0.9 0; "
      animation__2="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: scale; startEvents: click; to: 1 1 1; "></a-obj-model>
      
      <a-obj-model id="htdog" color="#ffffff" metalness="0.36" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #hotdogpng;"
      src="#hotdogobj" position="0.3 2.90 -2.00" rotation="30 0 45" scale="1.8 1.8 1.8"
      visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 30 360 45; "
      animation__1="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: click; to: 1.3 0.9 0.3; "
      animation__2="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: scale; startEvents: click; to: 1 1 1.8; "></a-obj-model>
      
      <a-obj-model id="hamburger" color="#ffffff" metalness="0.36" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Hambugerpng;"
      src="#hamburgerobj" position="1.60 3.00 -2.00" rotation="30 0 0.00" scale="1.8 1.8 1.8"
      visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 30 360 0.00; "
      animation__1="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: click; to: 1.3 0.9 -0.3; "
      animation__2="delay: 0; dir: normal; dur: 300; easing: linear; elasticity: 400; loop: 0; property: scale; startEvents: click; to: 1 1 1; "></a-obj-model>
      
      <a-obj-model id="fired" color="#ffffff" metalness="0.46" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #friedpotatopng;"
      src="#friedpotatoobj" position="-1.10 1.48 -2.00" rotation="0 0 0.00" scale="2 2 2"
      visible="true" animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0 360 0.00; "></a-obj-model>
      
      <a-obj-model id="taco" color="#ffffff" metalness="0.37" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Tacopng;"
      src="#tacoobj" position="0.20 1.50 -2.00" rotation="20 0 30" scale="0.9 0.9 0.9"
      visible="true" animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 20 360 30; "></a-obj-model>
      
      <a-obj-model id="coke" color="#ffffff" metalness="0.46" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #cokepng;"
      src="#cokeobj" position="1.50 1.50 -2.00" rotation="0 0 0.00" scale="1 1 1" visible="true"
      animation="delay: 0; dir: normal; dur: 12000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0 360 0.00; "></a-obj-model>
      
      <a-image id="c" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#cpng"
      position="4.20 1.80 -1.20" rotation="0 -45 0" scale="0.5 1 1" visible="true"></a-image>
      
      <a-obj-model id="salmonpan" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #salmonpng;"
      src="#salmonobj" position="3.90 2.90 -1.00" rotation="0 44.46 90" scale="1.3 1.3 1.3"
      visible="true"></a-obj-model>
      
      <a-image id="d" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#dpng"
      position="5.30 1.80 2.20" rotation="0.57 -90 0.00" scale="0.78 1.06 1" visible="true"></a-image>
      
      <a-obj-model id="steak" color="#ffffff" metalness="0.37" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #steakpng;" src="#steakobj"
      position="5.10 2.70 1.30" rotation="0 0 90" scale="1 1 1" visible="true"></a-obj-model>
      
      <a-obj-model id="ham" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #hameggmuffinpng;"
      src="#hameggmuffinobj" position="5.10 1.70 1.30" rotation="0 0 60" scale="1.6 1.6 1.6"
      visible="true"></a-obj-model>
      
      <a-obj-model id="obj-model" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #bacon_1png;"
      src="#bacon_1obj" position="4.90 0.80 1.40" rotation="0 0 90" scale="0.8 0.8 0.8"
      visible="true"></a-obj-model>
    </a-scene>
  </body>

</html>
